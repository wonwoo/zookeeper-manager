<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zookeeper Manager</title>
  <script data-th-src="@{/webjars/timeago.js/3.0.0/dist/timeago.js}"></script>
  <link rel="stylesheet" data-th-href="@{/webjars/bulma/0.7.0/css/bulma.css}">
  <link rel="stylesheet" data-th-href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet" data-th-href="@{/css/style.css}">

  <style>
    .form-margin {
      margin: 30px 0 0 30px;
    }
  </style>
</head>
<body>
<section class="hero is-info is-bold">
  <div class="hero-body">
    <div class="container">
      <h2 class="title">
        <i class="fa" aria-hidden="true"></i>&nbsp;Zookeeper Manager
      </h2>
    </div>
  </div>
</section>

<div th:if="${param.exist}" class="notification is-danger has-text-centered">
  <span th:text="'exist node ' + ${param.path}"></span>
</div>
<div th:if="${param.data}" class="notification is-primary has-text-centered">
  <span>save data success</span>
</div>
<div th:if="${param.create}" class="notification is-primary has-text-centered">
  <span>create node success</span>
</div>

<section class="section">
  <div class="container container-margin">
    <h2 class="title" th:text="${p}"></h2>
  </div>
  <div class="container container-margin">
    <form th:action="@{/zoo}" th:method="post">
      <div class="field is-horizontal">
        <div class="field-label is-normal has-text-left">
          <label class="label">Payload</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" name="data" type="text" th:value="${data}" placeholder="Data">
              <input class="input" type="hidden" name="path" th:value="${p}">
            </p>
          </div>
          <input class="button is-info" type="submit" value="Submit">
        </div>
      </div>
    </form>
  </div>

  <div class="container container-margin">
    <table class="table is-hoverable is-fullwidth">
      <thead>
      <th>Node</th>
      </thead>
      <tbody>
      <tr data-th-each="node : ${nodes}">
        <td><a th:href="@{'/zoo?path=' + ${p} + '/' + ${node}}" th:text="${node}"></a></td>
      </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(nodes)}" class="has-text-centered">
      <h3 class="title">not found node</h3>
    </div>
  </div>

  <div class="box form-margin">
    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">czxid</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.czxid}" readonly/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">mzxid</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.mzxid}" readonly/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">ctime</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" id="ctime" type="text" th:value="${node.ctime}" readonly/>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">mtime</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" id="mtime" type="text" th:value="${node.mtime}" readonly/>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">version</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.version}" readonly/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">cversion</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.cversion}" readonly/>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">aversion</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.aversion}" readonly/>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">ephemeralOwner</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.ephemeralOwner}" readonly/>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">dataLength</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.dataLength}" readonly/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">numChildren</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.numChildren}" readonly/>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label has-text-centered is-normal">
        <label class="label">pzxid</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" th:value="${node.pzxid}" readonly/>
          </div>
        </div>
      </div>
    </div>

    <div class="has-text-centered">
      <div class="buttons">
        <button id="open-modal" class="button is-info">Create Node</button>
        <form th:action="@{/zoo}" th:method="post">
          <input name="_method" type="hidden" value="DELETE">
          <input name="path" th:value="${p}" type="hidden">
          <input th:if="${p != 'zookeeper'}" class="button is-danger" type="submit" value="Delete Node">
        </form>
      </div>
    </div>
  </div>
</section>


<div class="modal">
  <div class="modal-background"></div>
  <form th:action="@{/}" th:method="post">
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Create Node</p>
      </header>
      <section class="modal-card-body">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="input" type="hidden" name="path" th:value="${p}" placeholder="node">
                <input class="input" type="text" id="path" name="path" placeholder="node" required>
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control has-text-right">
            <div class="select is-primary">
              <select name="createMode">
                <option value="0">PERSISTENT</option>
                <option value="2">PERSISTENT_SEQUENTIAL</option>
                <option value="1">EPHEMERAL</option>
                <option value="3">EPHEMERAL_SEQUENTIAL</option>
                <option value="4">CONTAINER</option>
                <!--<option value="5">PERSISTENT_WITH_TTL</option>-->
                <!--<option value="6">PERSISTENT_SEQUENTIAL_WITH_TTL</option>-->
              </select>
            </div>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button type="submit" class="button is-info">Save</button>
        <button class="button" type="button" onclick="modalClose()">Cancel</button>
      </footer>
    </div>
  </form>
</div>
</body>
<script data-th-src="@{/js/custom.js}"></script>
<script>
  var timeagoInstance = timeago();
  document.getElementById("mtime").value =
      timeagoInstance.format(document.getElementById("mtime").value);
  document.getElementById("ctime").value =
      timeagoInstance.format(document.getElementById("ctime").value);
</script>
</html>
