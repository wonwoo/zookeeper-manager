<!DOCTYPE html>
<html data-layout-decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error</title>
</head>
<body>
<div class="columns" data-layout-fragment="content">
  <div class="column is-half is-offset-one-quarter">
    <section class="section">
      <h2 class="title">[[${status}]] - [[${error}]]</h2>
      <div class="box">
        <article class="media">
          <div class="media-left">
            <span class="is-size-1">üëº</span>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Baby Angel</strong>
                <small>@Babyangel</small>
                <small>2 seconds ago</small>
                <br>
                Ooops! Something went wrong.
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item">
                  <span class="icon is-small"><i class="fa fa-reply"></i></span>
                </a>
                <a class="level-item">
                  <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                </a>
                <a class="level-item">
                  <span class="icon is-small"><i class="fa fa-heart"></i></span>
                </a>
              </div>
            </nav>
            <article class="media">
              <div class="media-left">
                <span class="is-size-1">üê®</span>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Koala</strong>
                    <small>@koala</small>
                    <small>just now</small>
                    <br>
                    Oh no... :-(
                    <br>
                    Just got a [[${status}]] [[${error}]]
                    <br>
                    [[${message}]]
                  </p>

                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-reply"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-heart"></i></span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </article>
      </div>
    </section>
  </div>
</div>
</body>
</html>
